<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<div class="container">
    <form action="/action_page.php" class="was-validated">
        <div class="text-center">
            <br><br><br>
            <br>
            <h1>Welcome to the Inspector Database</h1>
        </div>

        <div class="form-group">
            <label for="userName">Username:</label>
            <input type="text" class="form-control" mb-2 mr-sm-2 id="userName" placeholder="Enter username"
                   name="userName" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" mb-2 mr-sm-2 id="password" placeholder="Enter password"
                   name="password" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember" required> I agree on blabla.
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Check this checkbox to continue.</div>
            </label>
        </div>

        <ul class="nav-item"><a class="nav-link" href="../property/index">ENTER</a></ul>
    </form>
</div>

</html>
